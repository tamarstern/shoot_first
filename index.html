<!DOCTYPE>
<html>

<head>
    <title>First Draw</title>
    <style>
        .garden {
        position: relative;
        width : 200px;
        height: 200px;
        border: 5px solid #CCC;
        border-radius: 10px;
        }

        .ball {
        position: absolute;
        top   : 90px;
        left  : 90px;
        width : 20px;
        height: 20px;
        background: green;
        border-radius: 100%;
        }
    </style>
</head>

<body>

  <div id="container">

    <div class="select">
      <label for="videoSource">Video source: </label>
	  <select id="videoSource"></select>
    </div>

    <video id="video" autoplay></video>

  </div>
  
    <div class="garden">
        <div class="ball"></div>
    </div>

    <pre class="output"></pre>
    <div class="wait">0</div>
    <script src="Game.js"></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="./camera/js/main.js"></script>
</body>

</html>
